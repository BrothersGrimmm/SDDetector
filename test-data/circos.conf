<image>
<<include etc/image.conf>>
</image>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
<ideogram>
<spacing>
default = 0.005r
break   = 0.04r
axis_break_at_edge = yes
axis_break         = yes
axis_break_style   = 2
<pairwise seq1 seq2>
spacing = 4r
</paiwise>
<break_style 2>
#stroke_color = black
stroke_thickness = 5p
thickness = 2r
</break>
</spacing>
radius = 0.9r
thickness = 20p
fill = yes
show_label = yes
label_fonts = default
label_radius = dims(image,radius)-60p
label_size = 30
label_parallel = yes
</ideogram>
show_ticks = yes
show_tick_labels = yes
<ticks>
radius           = 1r
color            = black
thickness        = 2p
multiplier       = 1e-3
format           = %d
<tick>
spacing        = 0.05u
size           = 12p
thickness      = 2p
color = black
show_label     = yes
label_size     = 14p
label_offset   = 3p
format         = %d
</tick>
<tick>
spacing = 0.01u
size = 4p
thickness = 2p
color = dgrey
show_label = no
</tick>
</ticks>
karyotype = genome.txt
chromosomes_units = 100000
chromosomes = seq1;seq2
chromosomes_breaks = -seq2:-0.015-0.000;-seq2:0.075-);-seq1:-0.012-0.000;-seq1:0.062-)
chromosomes_display_default = no
<links>
ribbon = yes
flat = yes
<link>
file = segdup.txt
color = vvlgrey
radius = 0.73r
bezier_radius = 0r
thickness = 2
</link>
</links>
<plots>
</plots>
